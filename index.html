<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeneRx Wellness Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">ðŸ§¬ GeneRx Wellness Advisor: Personalized Analysis</h1>
        
        <div class="card p-4 shadow-lg mb-5">
            <h3 class="card-title text-secondary">1. Your Simulated Profile Input</h3>
            <form id="advisor-form">
                
                <div class="mb-3">
                    <label for="cyp2d6_status" class="form-label">CYP2D6 Genotype (Drug Metabolism):</label>
                    <select id="cyp2d6_status" class="form-select">
                        <option value="Normal">Normal Metabolizer</option>
                        <option value="Poor Metabolizer">Poor Metabolizer (Critical Risk Variant)</option>
                        <option value="Ultra-Rapid Metabolizer">Ultra-Rapid Metabolizer</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="current_meds" class="form-label">Current Medications (Type 'Codeine' for a critical test):</label>
                    <input type="text" id="current_meds" class="form-control" placeholder="e.g., Codeine, Aspirin...">
                </div>

                <div class="mb-3">
                    <label for="cyp1a2_status" class="form-label">CYP1A2 Genotype (Caffeine Metabolism):</label>
                    <select id="cyp1a2_status" class="form-select">
                        <option value="Fast Metabolizer">Fast Metabolizer</option>
                        <option value="Slow Metabolizer">Slow Metabolizer (Risk Variant)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="caffeine_post_12pm" class="form-label">Caffeine Intake Post-12 PM (mg):</label>
                    <input type="number" id="caffeine_post_12pm" class="form-control" value="0" min="0">
                    <small class="form-text text-muted">A standard cup of coffee is about 100-150 mg.</small>
                </div>

                 <div class="mb-3">
                    <label for="mthfr_status" class="form-label">MTHFR Genotype (Folate Processing):</label>
                    <select id="mthfr_status" class="form-select">
                        <option value="Normal">Normal Function</option>
                        <option value="Reduced Function">Reduced Function (B-Vitamin Support Insight)</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">Run Personalized AI Analysis</button>
            </form>
        </div>

        <div id="results-panel" class="card p-4 shadow-lg" style="display: none;">
            <h2 class="text-center text-success mb-4">âœ… Analysis Complete: Your Personalized Report</h2>
            
            <div id="alerts-container">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
